<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eczar:wght@700&family=Lato&family=Montserrat:wght@400;600&family=Open+Sans:wght@500;600&family=Orbitron:wght@500&family=Play&family=Poppins&family=Rakkas&family=Roboto&family=Roboto+Condensed&family=Roboto+Serif:opsz@8..144&family=Tilt+Neon&family=VT323&display=swap');
    </style>
</head>
<body>
    <!-- Code By Yadnika... -->
    <div class="header">
        <h1 style="text-align: center;">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/pokemon-6-logo-png-transparent.png">Geekster <img src="https://cdn.freebiesupply.com/logos/large/2x/pokemon-6-logo-png-transparent.png">
        </h1>
        <img src="https://external-preview.redd.it/tQged7mKJ3cUpNMq5IMeceZvyKP3cTyHqhNmKEQ0Vv8.png?auto=webp&s=fb5fd61cae0bc9cde2bc2a006b1e2aeb0c935ce9" alt="">
        <div class="buttons">
            <select class="options" id="mySelect">
                <option>Types</option>
                <option>Grass</option>
                <option>Fire</option>
                <option>Water</option>
                <option>Bug</option>
                <option>Normal</option>
                <option>Poison</option>
                <option>Electric</option>
                <option>Ground</option>
                <option>Fairy</option>
                <option>Fighting</option>
                <option>Psychic</option>
                <option>Rock</option>
                <option>Ghost</option>
                <option>Ice</option>
                <option>Dragon</option>
            </select>
            <button id="filterType">Filter By Type</button>
            <button id="reset">Reset</button>
        </div>
        <form id="SearchName">
            <input type="text" id="myInput" placeholder="Enter Pokemon Name">
        </form>
        
        
    </div>
    <div id="container">
        <!-- <div id="flip-card">
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
